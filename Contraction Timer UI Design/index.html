<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contraction Timer UI Design
    </title>
    <link rel="stylesheet" href="./assets/css/style.css">
  </head>
  <body>
    <div class="container">
        <main class="card">
        <header class="card-header">
          <div>
            <i class="icon icon-arrow-left icon-xl"></i>
          </div>
          <div class="text-size-18px font-500">
            Contraction timer
          </div>
          <div>
            <i class="icon icon-bell icon-xl"></i>
          </div>
        </header>
        <section class="card-info">
          <div class="text-size-54px font-500 flex ">
            <span>00</span>:
            <span>00</span>:
            <span>11</span>
          </div>
          <p>Time since last contractions</p>
          <p>7 min 32 sec</p>
          <div>
            <button class="btn text-size-16px font-700 p-24px p-32px flex">
              Stop timing
            </button>
          </div>
        </section>
        <section class="card-table text-size-16px ">
            
            <table>
              <thead>
                <tr  class="table font-500">
                  <th>Length</th>
                  <th>Time apart</th>
                  <th>Start & end time</th>
                </tr>
              </thead>
              

              <div>
              <tbody class="table-2 font-400">
                <tr class="class-1">
                    <td>6s</td>
                    <td>3 min 21 sec</td>
                    <td>4:49pm - 4:49pm</td>
                </tr>
              

              
                <tr class="class-2">
                  <td>4s</td>
                  <td>16 min 22 sec</td>
                  <td>4:49pm - 4:49pm</td>
              </tr>
            

            
              <tr class="class-1">
                  <td>6s</td>
                  <td>7 min 41 sec</td>
                  <td>4:49pm - 4:49pm</td>
              </tr>
            

            
                <tr class="class-2">
                  <td>12</td>
                  <td>21 min 01 sec</td>
                  <td>4:49pm - 4:49pm</td>
              </tr>
            
              </tbody>
            </table>
          </section>
        </main>
      
      </div>
    
    </body>
  </body>
</html>
